<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>
<body>
    <h1>Tags Em HTML5</h1>
    <p>Em HTML5 podemos utilizar as seguindas coisas listadas a seguir, segure em cima para saber qual termo utilizar em cada caso</p>
    <ul>
        <li><abbr title="utiliza-se &lt;p&gt;">Paragrafos</abbr></li>
        <li><abbr title="utiliza-se &lt;a&gt;">links</abbr></li>
        <li><abbr title="utiliza-se &lt;ol&gt;">listas ordenadas</abbr></li>
        <li><abbr title="utiliza-se &lt;ul&gt;">lista não-ordenada</abbr></li>
        <li><abbr title="utiliza-se &lt;address&gt;">endereço</abbr></li>
        <li><abbr title="utiliza-se &lt;code&gt;">codigo-fonte</abbr></li>
        <li><abbr title="utiliza-se &lt;img&gt;">imagem</abbr></li>
        <li><abbr title="utiliza-se &lt;mark&gt;">marca texto</abbr></li>
    </ul>
</body>
</html>
