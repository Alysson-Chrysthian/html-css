<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.png" type="image/x-icon">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="stylesheet" href="estilos/style.css" media="all">
</head>
<body>
    <main>
        <aside id="background">

        </aside>
        <section id="login">
            <h1>Login</h1>
            <p>
                Olá seja bem vindo novamente, faça o login para poder acessar sua conta e configurar seu ambiente.
            </p>
            <form action="cadastro.php" method="post" autocomplete="on">
                <div class="inf">
                    <label for="userid"><span class="material-symbols-outlined" id="user-icon">person</span></label>
                    <input type="text" name="user" id="userid" required placeholder="Seu nome" maxlength="50" autocomplete="username">
                </div>
                <div class="inf ">
                    <label for="senhaid"><span class="material-symbols-outlined" id="senha-icon">vpn_key</span></label>
                    <input type="password" name="senha" id="senhaid" required placeholder="Sua senha" minlength="8" maxlength="16">
                </div>
                <div id="enviar">
                    <div> 
                        <input type="submit" value="Entrar" id="submit">
                    </div>
                </div>
                <div id="esqueci-senha">
                    <a href="#">Esqueci minha senha<span class="material-symbols-outlined">mail</span></a>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
