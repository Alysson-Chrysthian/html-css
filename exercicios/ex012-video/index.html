<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>este video esta hospedado no meu servidor</p>

    <video controls width="560" poster="">
        <source src="videos/meu-video.mp4.mp4" type="video/mp4">
        <source src="videos/Meu-Video.Mp4.mkv" type="video/mp4">
        <source src="videos/Meu-Video.Mp4.ogv" type="video/ogg">
        <source src="videos/Meu-Video.Mp4.webm" type="video/webm">
        <p>Seu navegador não é compativel com reprodução de video</p>
    </video>

    <h1>Inserindo videos do youtube</h1>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=O18hlb8ghLxOVn4D" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
