<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo-classes</title>
    <style>
        div {
            background-color: lightgray;
            width: 200px;
            height: 200px;
            border: 1px solid black;
            display: inline-block;
        }
        
        div > p {
            display: none;
            position: absolute;
            width: 150px;
            left: 40px;
        }

        #div1:hover > p {
            display: block;
        }

        div:active {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div id="div1">
        Clique aqui
        <p>Olá, meus parabens você me encontrou</p>
    </div>
    
    <div>02</div>
    <div>03</div>
</body>
</html>
