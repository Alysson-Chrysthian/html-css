<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="corid">Cor</label>
            <input type="color" name="cor" id="corid" value="#73d610">
        </p>
        <p>
            <label for="nivelid">nivel de satisfa√ßao</label>
            <input type="range" name="nivel" id="nivelid" value="1" min="1" max="15">
        </p>
        <p>
            <label for="fotoid">Foto</label>
            <input type="file" name="foto" id="fotoid">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
