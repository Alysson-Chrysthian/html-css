<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>exemplo de formulario</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="n1id">Numero</label>
            <input type="number" name="n1" id="n1id" oninput="somaid.innerHTML = Number(n1id.value) + Number(n2id.value)">
        </p>

        <p>
            <label for="n2id">Numero</label>
            <input type="number" name="n2" id="n2id" oninput="somaid.innerHTML = Number(n1id.value) + Number(n2id.value)">
        </p>
        
        <p>
            <label for="somaid">Soma</label>
            <output name="soma" id="somaid">0</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
