<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        div {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Teste de formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <div>
            <label for="iduser">Usuario</label>
            <input type="text" name="user" id="iduser" required minlength="5" maxlength="15" size="15" placeholder="gustavo" autocomplete="username">
        </div>
        <div>
            <label for="idsenha">Senha</label>
            <input type="password" name="senha" id="idsenha" required minlength="8" maxlength="16" size="15" placeholder="senha" autocomplete="new-password">
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
