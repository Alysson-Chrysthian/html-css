<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="mascid" checked>
            <label for="mascid">Masculino</label> <br>
            <input type="radio" name="sexo" id="femid">
            <label for="femid"> Feminino</label>
        </fieldset>
            <fieldset>
                <legend>Esportes favoritos</legend>
                <input type="checkbox" name="futebol" id="futebolid" checked> <label for="futebolid">futebol</label> <br>
                <input type="checkbox" name="basquete" id="basqueteid"> <label for="basqueteid">basquete</label><br>
                <input type="checkbox" name="nataçao" id="nataçaoid"> <label for="nataçaoid">natação</label><br>
                <input type="checkbox" name="tenis" id="tenisid"> <label for="tenisid">tenis</label>
            </fieldset>
        
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
