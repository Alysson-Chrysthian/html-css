<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>exemplo de formulario</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="estadoid">Estado</label>
            <select name="estado" id="estadoid">

                <option value="escolher" selected disabled>-- escolha --</option>

                <optgroup label="Região sudeste">
                    <option value="SP">São paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="MG">Minas gerais</option>
                </optgroup>

                <optgroup label="Região nordeste">
    
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="PE">Pernanbuco</option>
                    <option value="MA">Maranhão</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="profid">profissão</label>
            <input type="text" name="prof" id="profid" list="prolst">
            <datalist id="prolst">
                <option value="ADM">Administrador</option>
                <option value="CONT">Contabilizador</option>
                <option value="DEV">Desenvolvedor</option>
                <option value="PROF">Professor</option>
            </datalist>
        </p>

        <p>
            <label for="msgid">Mensagem</label>
            <br>
            <textarea name="msg" id="msgid" cols="30" rows="10" placeholder="mensagem">
            </textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
