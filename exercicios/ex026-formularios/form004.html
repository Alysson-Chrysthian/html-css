<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados pessoais</legend>
            <p>
                <label for="idnome">Nome</label>
                <input type="text" name="nome" id="idnome" required minlength="5" maxlength="20">
            </p>
            <p>
                <label for="idemail">E-mail</label>
                <input type="email" name="email" id="idemail" autocomplete="email">
            </p>
            <p>
                <label for="idtel">Telefone</label>
                <input type="tel" name="tel" id="idtel" autocomplete="tel" required placeholder="(xx) xxxx-xxxx">
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
